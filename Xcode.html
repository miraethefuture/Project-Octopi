<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xcode Shorcuts</title>
    <link rel="stylesheet" href="subStyle.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <ul>
                <li class="logo"><img src="mag.png"></li>
                <li class="home" onclick="location.href='index.html'";>Home</li>
                <!-- <li>About Us</li> -->
                <!-- <li><a href="#" class="signup-btn"><span>We are Octopi</span></a></li> -->
            </ul>
        </div>
        <div class="sub_banner">
            <div class="app-text-sub">
               <h1>Xcode 단축키</h1>
               <h2>Eclipse Shorcuts</h2>
               <p>
                </p>
             </div>
        </div>
        <!-- <div class="eclipse-icon">
            <img src="eclipse.svg">
        </div> -->
        <table class="content-table">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>macOS</th>
                    <th>Windows</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Control + Space</td>
                    <td>Ctrl + Space</td>
                    <td>Content assist, 코드 자동완성</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Command + D</td>
                    <td>Ctrl + D</td>
                    <td>현재 라인 삭제</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Command + fn + F11</td>
                    <td>Ctrl + F11</td>
                    <td>현재 열려있는 자바 클래스 실행</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Option + Command + ↓ </td>
                    <td> </td>
                    <td>현재 라인 한 줄 아래로 이동</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Option + Command + ↑ </td>
                    <td> </td>
                    <td>현재 라인 한 줄 위로 이동</td>
                </tr>
                
                
            </tbody>
        </table>
    </div>  
</body>
</html>
