<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="subStyle.css">
</head>
<body>
    <div class="container_banner">
        <h2>Sign in to Octopi</h2>
        
        <form class="signin_table">
            <table class="center_table" cellspacing="0">
                <tbody>
                    <tr><td>Username or email address</td></tr>
                    <tr><td><input type=text size="38" 
                        style="width: 270px; height: 37px; font-size: 11pt; padding-left: 7px;
                        border: none;" placeholder="  아이디를 입력하세요." autofocus>
                    </td></tr>
                    <tr><td>Password</td></tr>
                    <tr><td><input type=password size="38" 
                        style="width: 270px; height: 37px; font-size: 11pt;padding-left: 7px;
                        border: none;" placeholder="  비밀번호를 입력하세요." autofocus>
                    </td></tr>
                </tbody>
            </table>    
            <div class="signin_btn">
                <input style="width: 200px; height: 40px; border: none;"type="submit" value="Sign in">
             </div>
        </form>
        <div class="signin-bottom">
            <p>Forgot password?</p>
            <p>New to Octopi? Create an account.</p>
        </div>
    </div>
</body>
</html>
